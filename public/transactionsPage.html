<!DOCTYPE html>
<html>
    <head>
        <title>My Stress Unit Account</title>
        <link rel='stylesheet' href='/stylesheets/transactstyle.css'>
    </head>
    <body>
        <h1>My Stress Unit Account</h1>
        <div class="balance">
            <p>Available Balance: 20</p>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Balance</th>
                </tr>
                <tr>
                    <td>05/10/2023</td>
                    <td>Stress Unit Purchase</td>
                    <td>+50</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>05/08/2023</td>
                    <td>Stress Unit Redemption</td>
                    <td>-10</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>05/06/2023</td>
                    <td>Stress Unit Purchase</td>
                    <td>+25</td>
                    <td>35</td>
                </tr>
            </table>
        </div>
        <div class="account-name">
            <p>Account: John Doe</p>
        </div>
    </body>
</html>
